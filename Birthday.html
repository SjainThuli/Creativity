<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Prophet!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, Prophet!</h1>
        <p class="message">Wishing you a day filled with love, joy, and blessings. Thank you for your guidance and support!</p>
        <p class="bible-verse">"This is the day that the Lord has made; let us rejoice and be glad in it." - Psalm 118:24</p>
        
        <h2>Leave Your Birthday Wishes:</h2>
        <textarea id="wishInput" placeholder="Write your birthday wish here..."></textarea>
        <button id="submitWish">Submit Wish</button>
        
        <h3>Wishes from the Youth:</h3>
        <div id="wishesList" class="wishes-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
